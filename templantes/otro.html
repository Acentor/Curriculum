<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/otro.css">
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
></script>

<script type="text/javascript">
  emailjs.init("cvRCRMpW83xirZkDO")
</script>

</head>
<body>
    <header>

    </header>
    <main>
<form id="form">
  <div class="field">
    <label for="title">title</label>
    <input type="text" name="title" id="title" />
  </div>
  <div class="field">
    <label for="name">name</label>
    <input type="text" name="name" id="name" />
  </div>
  <div class="field">
    <label for="message">message</label>
    <textarea
      type="text"
      name="message"
      id="message"
      rows="4"
      cols="33"
    ></textarea>
  </div>
  <div class="field">
    <label for="email">email</label>
    <input type="text" name="email" id="email" />
  </div>

  <input type="submit" id="button" value="Send Email" />
</form>

    </main>
    <footer>
        <p>&copy; Juan Antonio Artigas.</p>
        <p>Mi objetivo es fusionar la lógica del código con la estética visual para crear experiencias digitales impactantes.</p>
    </footer>
    <script src="../static/js/otro.js"></script>
</body>
</html>
